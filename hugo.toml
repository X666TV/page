baseURL = "localhost"
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true
theme = "hermit-v2"

[languages] # 多语言
 [languages.zh]
   title = '缷TV的秘密花园'
   languageName = "简体中文"
   [languages.zh.params]
     homeSubtitle = "学无止境"
     bgImg = "/background.jpg" # 背景图
   weight = 1
 [languages.en]
   title = "XTW's Secret Garden"
   languageName = "English"
   [languages.en.params]
     homeSubtitle = "Keep trying,and keep learning."
     bgImg = "/background-en.jpg" # 背景图
   weight = 2
